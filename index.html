<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siscobra Docs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bs-primary: #e20613;
      }

      body {
        overflow-y: scroll;
      }

      .accordion-button:not(.collapsed) {
        background-color: inherit;
        color: inherit;
      }
      .accordion-button:focus {
        box-shadow: inherit;
      }

      .accordion-button:hover {
        background-color: #f6f6f6;
      }

      * {
        font-family: "Lexend", "Roboto", sans-serif !important;
      }
    </style>
    <script src="dados.js"></script>
  </head>
  <style></style>
  <body>
    <div class="pt-3 border-bottom pb-3">
      <div class="container-sm">
        <img height="50px" src="assets/logo.png" alt="" />
      </div>
    </div>
    <div class="container-sm">
      <div>
        <h1 class="mt-5">Siscobra - Documentações</h1>
        <p style="font-weight: 300">
          Essa página tem como objetivo centralizar as documentações de API fornecidas pela Siscobra, agrupadas por
          produto!
        </p>
      </div>
      <div class="accordion accordion-flush" id="accordionExample"></div>
    </div>
    <script>
      function openLink(uri) {
        window.open(uri, "_blank");
      }

      let elements = "";
      let index = 0;
      for (product in api) {
        console.log(product);
        console.log(api);
        const data = api[product];
        let element = `
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapse${product}"
                aria-expanded="false"
                aria-controls="collapseTwo"
                style="font-weight: 700; font-size: large"
              >
              ${product}
              </button>
            </h2>
            <div id="collapse${product}" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              [CARDS]
            </div>
          </div>
          `;

        let cards = "";
        if (data) {
          data.forEach((item) => {
            cards += `
                <div class="card mb-1 mt-1" style="cursor: pointer;" onclick="openLink('${item.uri}')">
                  <div class="card-body">
                    <div class="fw-semibold">${item.name}</div>
                    <span class="fw-light" style="font-size: smaller">${item.description}</span>
                  </div>
                </div>
              `;
          });
        }

        element = element.replace("[CARDS]", cards);
        elements += element;
      }

      const accordion = document.querySelector("#accordionExample");
      accordion.innerHTML = elements;
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
